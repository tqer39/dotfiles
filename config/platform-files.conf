# ------------------------------------------------------------------------------
# platform-files.conf - Dotfile symlink definitions
# ------------------------------------------------------------------------------
# Format: SOURCE:DESTINATION:PLATFORMS
#
# SOURCE      - Path relative to src/ directory
# DESTINATION - Path relative to HOME (~ is expanded)
# PLATFORMS   - Comma-separated list: all, macos, linux, ubuntu, windows
#
# Lines starting with # are comments
# Empty lines are ignored
# ------------------------------------------------------------------------------

# Shell configurations
.shell_common:~/.shell_common:macos,linux
.zshrc:~/.zshrc:macos,linux
.bashrc:~/.bashrc:macos,linux
.bash_profile:~/.bash_profile:macos,linux

# Git configurations
.gitconfig:~/.gitconfig:all
.gitconfig.work:~/.gitconfig.work:all
.gitignore:~/.gitignore_global:all
.config/git/ignore:~/.config/git/ignore:all

# mise (tool version manager)
.config/mise/config.toml:~/.config/mise/config.toml:all
.config/mise/config.personal.toml:~/.config/mise/config.personal.toml:all
.config/mise/config.work.toml:~/.config/mise/config.work.toml:all

# direnv (mise integration)
.config/direnv/direnvrc:~/.config/direnv/direnvrc:all

# sheldon (zsh plugin manager)
.config/sheldon/plugins.toml:~/.config/sheldon/plugins.toml:macos,linux

# Starship prompt (not available on Windows via Homebrew)
.config/starship.toml:~/.config/starship.toml:macos,linux

# PowerShell profile (Windows)
# PowerShell Core (pwsh) uses Documents/PowerShell
Microsoft.PowerShell_profile.ps1:~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1:windows
# Windows PowerShell uses Documents/WindowsPowerShell
Microsoft.PowerShell_profile.ps1:~/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1:windows

# Ghostty terminal
.config/ghostty/config:~/.config/ghostty/config:macos,linux

# macOS specific - Hammerspoon (window management)
.hammerspoon/init.lua:~/.hammerspoon/init.lua:macos

# macOS specific - Karabiner Elements (keyboard customization)
.config/karabiner/karabiner.json:~/.config/karabiner/karabiner.json:macos

# VS Code (uses Settings Sync for settings.json)
.vscode/extensions.json:VSCODE_USER_DIR/extensions.json:all
.vscode/mcp.json:VSCODE_USER_DIR/mcp.json:all

# Zed editor
.config/zed/settings.json:ZED_USER_DIR/settings.json:all
.config/zed/keymap.json:ZED_USER_DIR/keymap.json:all
